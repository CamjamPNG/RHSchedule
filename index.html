<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Dark background color */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            background: #1e1e1e; /* Slightly lighter dark background */
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            height: 90%;
            overflow: auto; /* Allows scrolling if content overflows */
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .main-content, .side-content {
            padding: 20px;
            border-radius: 12px;
            background: #2c2c2c; /* Darker background for sidebar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-height: 600px;
            overflow: auto; /* Allows scrolling if content overflows */
        }
        .main-content {
            flex: 2;
        }
        .side-content {
            flex: 1;
        }
        h1, h2 {
            color: #bb86fc; /* Vibrant purple */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 600;
        }
        .form-group textarea, .form-group input[type="color"], .form-group button {
            display: block;
            width: 100%;
        }
        .form-group textarea {
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c; /* Dark input background */
            color: #e0e0e0;
            resize: vertical;
            margin-bottom: 16px;
        }
        .form-group input[type="color"] {
            width: 36px;
            height: 36px;
            padding: 0;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 6px;
        }
        .form-group button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #bb86fc; /* Vibrant purple button color */
            color: #ffffff; /* Light text color */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 8px;
        }
        .form-group button:hover {
            background-color: #9a68e8; /* Slightly darker purple on hover */
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #bb86fc; /* Vibrant purple header background */
            color: #ffffff; /* Light text color */
        }
        tbody tr:nth-child(even) {
            background-color: #2e2e2e; /* Darker gray for alternating rows */
        }
        tbody tr:hover {
            background-color: #424242; /* Slightly lighter gray on hover */
        }
        .customization-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        .customization-row > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 160px;
        }
        .customization-row label {
            margin-bottom: 6px;
        }
        @media (max-width: 800px) {
            .container {
                padding: 10px;
            }
            .content {
                flex-direction: column;
            }
            .main-content, .side-content {
                max-height: none;
            }
            .form-group textarea {
                height: 100px;
            }
            .form-group button {
                padding: 10px 20px;
                font-size: 14px;
            }
            .customization-row {
                flex-direction: column;
                align-items: stretch;
            }
            .customization-row > div {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="main-content">
                <h1>Class Schedule Generator</h1>
                <div class="form-group">
                    <label for="schedule-input">Enter Schedule Data:</label>
                    <textarea id="schedule-input" placeholder="Paste your schedule data here..."></textarea>
                    <button type="button" onclick="generateSchedule()">Generate Schedule</button>
                </div>
                <h2>Preview</h2>
                <div id="preview-container">
                    <table id="preview-table">
                        <thead>
                            <tr>
                                <th>Even/Odd</th>
                                <th>Period</th>
                                <th>Class Name</th>
                                <th>Teacher</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="side-content">
                <h2>Customize Table</h2>
                <div class="customization-row">
                    <div>
                        <label for="bg-color">Background Color:</label>
                        <input type="color" id="bg-color" value="#1e1e1e">
                    </div>
                    <div>
                        <label for="text-color">Text Color:</label>
                        <input type="color" id="text-color" value="#e0e0e0">
                    </div>
                    <div>
                        <label for="header-bg-color">Header Background:</label>
                        <input type="color" id="header-bg-color" value="#bb86fc">
                    </div>
                    <div>
                        <label for="header-text-color">Header Text:</label>
                        <input type="color" id="header-text-color" value="#ffffff">
                    </div>
                    <button type="button" onclick="updatePreview()">Update Preview</button>
                </div>
                <button type="button" onclick="exportToPNG()">Export as PNG</button>
            </div>
        </div>
    </div>

    <!-- Include html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script>
        function generateSchedule() {
            const input = document.getElementById('schedule-input').value;
            const lines = input.split('\n').filter(line => line.trim());

            const tbody = document.querySelector('#preview-table tbody');
            tbody.innerHTML = '';

            lines.forEach(line => {
                const parts = line.split('\t');
                if (parts.length >= 7) {
                    const row = tbody.insertRow();
                    row.insertCell().textContent = parts[0].trim(); // Even/Odd
                    row.insertCell().textContent = parts[1].trim(); // Period
                    row.insertCell().textContent = parts[4].trim(); // Class Name
                    row.insertCell().textContent = parts[6].trim(); // Teacher
                }
            });

            updatePreview();
        }

        function updatePreview() {
            const bgColor = document.getElementById('bg-color').value;
            const textColor = document.getElementById('text-color').value;
            const headerBgColor = document.getElementById('header-bg-color').value;
            const headerTextColor = document.getElementById('header-text-color').value;

            const table = document.getElementById('preview-table');
            table.style.backgroundColor = bgColor;
            table.style.color = textColor;
            table.querySelectorAll('th').forEach(th => {
                th.style.backgroundColor = headerBgColor;
                th.style.color = headerTextColor;
            });
        }

        function exportToPNG() {
            html2canvas(document.querySelector('#preview-container')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'schedule.png';
                link.click();
            });
        }
    </script>
</body>
</html>
